<div class="m-10 grid grid-cols-3 gap-4">
  <!-- start Selecionar arquivos -->
  <div class="w-64 flex-initial">
    <label for="file-upload">
      <div
        class="inline-block px-30 py-18 text-2xl cursor-pointer group rounded-lg border border-indigo-600 bg-indigo-600 transition-colors hover:bg-transparent"
      >
        <div class="font-medium text-white transition-colors group-hover:text-indigo-600">
          Selecionar Arquivos
        </div>
        <input
          id="file-upload"
          name="file-upload"
          type="file"
          accept=".pdf"
          multiple
          (change)="onUpload()"
        />
      </div>
    </label>
  </div>
  <!-- end Selecionar arquivos -->

  <!-- start Comprimir -->
  <div class="w-64 flex-initial">
    <div
      class="inline-block group px-30 py-18 text-2xl rounded-lg border border-red-600 bg-red-600 transition-colors hover:shadow-xl hover:bg-transparent cursor-pointer"
    >
      <div
        class="font-medium text-white transition-colors group-hover:text-red-600"
        (click)="sendFiles()"
      >
        Comprimir PDF
      </div>
    </div>
  </div>
  <!-- end Comprimir -->

  <!-- start Opções Avancadas -->
  <div class="space-y-2">
    <p-panel header="Opções">
      <p class="m-0">
        <label for="firstname">Qualidade (0 a 100)</label>
        <input pInputText id="firstname" class="w-full" [(ngModel)]="quality" autocomplete="off" />
      </p>
    </p-panel>
  </div>
  <!-- end Opções Avançadas -->
</div>

@if (uploadedFiles.length) {
<div class="flex flex-wrap gap-2">
  @for (file of uploadedFiles; track file) {
  <div class="rounded-2xl border border-gray-300 bg-white shadow-sm sm:p-2 mx-10">
    <div class="inline text-sm m-2 col-span-23">
      {{ getFileName(file) }}
    </div>
    <i
      class="cursor-pointer pi pi-times-circle"
      style="color: red"
      (click)="removeFileFromList(file)"
    ></i>
  </div>
  }
</div>
}
